# an available choice for the specs control
name:
  CertificatePolicy
description:
  cert management expiration
control:
  specs
replacements: # if user select this choice, the template variable names and values to use
  categories: |
    SystemAndCommunicationsProtections
  policyTemplates: |
    - objectDefinition:
        apiVersion: policies.ibm.com/v1alpha1
        kind: CertificatePolicy # cert management expiration
        metadata:
          name: {{name}}-example
          label:
            category: "System-Integrity"
        spec:
          namespaceSelector:
            include: ["default"]
            exclude: []
          remediationAction: inform
          severity: low
          minimumDuration: 300h
