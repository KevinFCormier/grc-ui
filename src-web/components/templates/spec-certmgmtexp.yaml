# an available choice for the specs control
name:
  CertificatePolicy
description:
  cert management expiration
multiselect:
  specs
replacements: # if user select this choice, the template variable names and values to use
  standards: |
    NIST-CSF
  categories: |
    SecurityContinuousMonitoring
  controls: |
    CertificateManager
  policyTemplates: |
    - objectDefinition:
        apiVersion: policies.ibm.com/v1alpha1
        kind: CertificatePolicy # cert management expiration
        metadata:
          name: {{name}}-example
        spec:
          namespaceSelector:
            include: ["default"]
            exclude: []
          remediationAction: inform
          severity: low
          minimumDuration: 300h
