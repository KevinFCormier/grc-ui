# an available choice for the specs control
name:
  Pod
description:
  nginx pod must exist
control:
  specs
replacements: # if user select this choice, the template variable names and values to use
  categories: |
    SystemAndCommunicationsProtections
  objectTemplates: |
    - complianceType: musthave
      objectDefinition:
        apiVersion: v1
        kind: Pod # nginx pod must exist
        metadata:
          name: nginx-pod
        spec:
          containers:
          - image: nginx:1.7.9
            name: nginx
            ports:
            - containerPort: 80
