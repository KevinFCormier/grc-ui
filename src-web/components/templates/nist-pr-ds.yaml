# an available choice for the specs control
name:
  NIST.PR.DS
description:
  Protect information and records
multiselect:
  specs
replacements: # if user select this choice, the template variable names and values to use
  standards: |
    NIST
  categories: |
    InformationRecordsManagement
  controls: |
    VulnerbilityAdvisor
  policyTemplates: |
    - objectDefinition:
        apiVersion: policies.ibm.com/v1alpha1
        kind: VulnerabilityPolicy # detect image vulnerabilities
        metadata:
          name: {{name}}-example
          label:
            category: "System-Integrity"
        spec:
          namespaceSelector:
            include: ["default","kube-*"]
            exclude: ["kube-system"]
          remediationAction: inform # enforce or inform
          severity: medium
