# an available choice for the specs control
name:
  NIST DE.AE
description:
  Detect anomalous activity
multiselect:
  specs
replacements: # if user select this choice, the template variable names and values to use
  standards: |
    NIST
  categories: |
    DetectAnomalousActivity
  controls: |
    VulnerbilityAdvisor
  policyTemplates: |
    - objectDefinition:
        apiVersion: policies.ibm.com/v1alpha1
        kind: MutationPolicy # no mutation allowed
        metadata:
          name: {{name}}-example
          label:
            category: "System-Integrity"
        spec:
          namespaceSelector:
            include: ["default","kube-*"]
            exclude: ["kube-system"]
          remediationAction: inform # enforce or inform
          severity: medium
          conditions:
            ownership: ["ReplicaSet", "Deployment", "DeamonSet", "ReplicationController", "none"]
  objectTemplates: |
    - complianceType: musthave
      objectDefinition:
        kind: NetworkPolicy # deny network request
        apiVersion: networking.k8s.io/v1
        metadata:
          name: deny-from-other-namespaces
        spec:
          podSelector:
            matchLabels:
          ingress:
          - from:
            - podSelector: {} # accept ingress from all pods within this namespace only
